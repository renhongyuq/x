	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/blueberry/" itemprop="url">蓝莓干</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>给小伙伴们推荐一款健康好吃的小吃～super蓝莓干～灰常好吃啊！强烈推荐给爱吃酸酸甜甜口味的小伙伴～可以单独吃也可以丢几棵去酸奶麦片里，还可以烘培用呀，总之就是随你喜欢啦哇咔咔～此款蓝莓干浸泡在苹果汁里增加甜味所以还有少许苹果的香甜～蓝莓的营养价值很高，含有大量的花青素，有很好的抗氧化作用还对视力有好处，感兴趣的盆友可以百度下子，蓝莓在国内不算特别常见而且价格也很昂贵，这款蓝莓干200g只要148元[鼓掌]</p>

	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/idomin/" itemprop="url">全能膏</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>全能膏～不含任何防腐剂和人工香料，从小宝宝的屁屁到起倒刺的手指到干燥的嘴角都能涂，其中的重要成分是锌和维他命E，这款也是有着一百一十年历史的Cederroth出品～20g40大洋，100g60大洋～20g的好Q萌，100g的好大一只呀！应该能用到世界尽头吧[晕]</p>

		
		
	</div>

</article>

	<a class='category' href='/blog/category/wei-sheng-su/'>维生素</a>, <a class='category' href='/blog/category/shan-shi-bu-chong-ji/'>膳食补充剂</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/friggsbvitamin/" itemprop="url">B族维他命</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>B族维他命复合片～以下来自百度百科啦：“维生素B包括维生素B1、B2、B6、B12、烟酸、泛酸、叶酸等。B族维生素是维持人体正常机能与代谢活动不可或缺的，人体无法自行制造合成，必须额外补充。而紧张的生活、工作压力中，不当的饮食习惯，加上B族维生素本身溶于水的属性，均会使人体内的B族维生素快速被消耗。B族维生素可以帮助维持心脏、神经系统功能，维持消化系统及皮肤的健康，参与能量代谢，能增强体力、滋补强身。”Friggs是瑞典著名品牌之一呀，之前也推荐了不少她家牌子的其他东东，这个包装超级Q，像糖果盒子，120粒，每天两粒，价格非常非常可爱，只要78大洋～相当于每天一块多一丢～</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T12:00:39+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/semper/'>Semper</a>, <a class='category' href='/blog/category/nai-fen/'>奶粉</a>, <a class='category' href='/blog/category/ying-er-and-er-tong/'>婴儿&儿童</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/sempermilkpowder/" itemprop="url">森宝奶粉</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>小豆正式出道奶粉圈啦代购瑞典国民奶粉品牌森宝Semper，瑞典超市几乎只卖这个品牌的奶粉，北欧是高福利的代名词乃们懂的～食品尤其是婴儿食品的规格相当高，虽然没有德国荷兰神马的在国内那么大众，但是品质只会更好～一盒168大洋900g，一个包裹最多放8盒和一些小东东，邮费是645小豆只做瑞典直邮，不拆包装拼箱不囤货不发国内转寄，那么小的宝宝吃的东西一定要格外谨慎～小豆和宝爸宝妈们是一样紧张的！</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T12:00:27+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/hu-fu/'>护肤</a>, <a class='category' href='/blog/category/rui-dian-yao-zhuang-aco/'>瑞典药妆Aco</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/acoren/" itemprop="url">ACO洁面卸妆</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>有没有美眉觉得有时候只涂防晒隔离不知道用啥卸妆比较好，普通洗面奶又怕卸不干净，用专门的卸妆液又觉得小题大做，小豆推荐一款Aco卸妆洁面二合一洗面着哩～不含香皂成份，能卸妆并且能有效清洁可能堵色毛孔的脏东东，含有丰富的维他命B5和甘油，洗完不紧绷～适合中性/混合肌肤，一瓶满足卸妆洁面的需要，小豆觉得怕一遍卸不干净的姐妹可以在晚上使用两次，第一遍当卸妆用第二遍当洁面用～150ml好大一只159大洋～小豆特意咨询了药店，Aco所有系列全部都可以放心在孕期和哺乳期使用～</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T12:00:14+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/zhu-mian-yao/'>助眠药</a>, <a class='category' href='/blog/category/shan-shi-bu-chong-ji/'>膳食补充剂</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/valerina/" itemprop="url">Valerina</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>Valerina是一款草药制成的适用于轻度焦虑和睡眠障碍的产品。 富含缬草根的提取物，有使平静和助眠的功效。经常关注小豆的童鞋一定记得pharbio是小豆的拳头产品鱼油的品牌，她们隶属于瑞典著名的拥有110年历史的制药公司Cederroth。但是小伙伴们注意哦，瑞典对于处方药的管理是非常严格的，这款草本助眠药是不可能像安眠药一样有立竿见影的效果的，但是绝对安全放心～建议最少持续使用两到四周，80片是大概一个半月的用量，168rmb～</p>

		
		
	</div>

</article>

		<div class="tags">


	<a class='category' href='/blog/category/kang-shuai-lao/'>抗衰老</a>, <a class='category' href='/blog/category/hu-fu/'>护肤</a>, <a class='category' href='/blog/category/rui-dian-yao-zhuang-aco/'>瑞典药妆Aco</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/acoserum/" itemprop="url">”ACO面部精华&#8221;</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>Aco面部抗衰老精华，成分含玻尿酸、维生素B9等营养物质，有助于抵抗衰老、提拉面部线条、平复已形成的细纹皱纹，并且非常保湿～适合所有肤质，不含任何香料～30ml装188大洋～在精华届可以说是物超所值了有木有呀！Aco是瑞典最有名的药妆护肤品牌，起源于1939年有自己独立的研究和开发实验室～</p>

		
		
	</div>

</article>

	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T11:57:55+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>

	<a class='category' href='/blog/category/shan-shi-bu-chong-ji/'>膳食补充剂</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/priorin/" itemprop="url">增发根</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>Priorin是一款增强发根，防止脱发断发的膳食补充剂，含有维生素B5，氨基酸，胱氨酸和小米提取物，在一个两百人试用三个月的实验中有75%的试用者都像朋友推荐了priorin～特别适合脱发严重和发质不好的盆友们，389大洋60粒～</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

		<div class="date">








  


<time datetime="2014-05-01T11:57:44+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/yan-bu/'>眼部</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/yinxingeyedrop/" itemprop="url">眼药水</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>专门为戴隐形眼镜和美瞳的小伙伴们设计的眼药水，使用时不需要把隐形摘下来非常方便呀～在看电脑累了的时候滴两滴，能缓解眼睛干涩疲劳，Blink的这款眼药水含有电解质，更接近天然的眼泪～10ml的88大洋，适合打包填缝～</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T11:57:26+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/hu-fu/'>护肤</a>, <a class='category' href='/blog/category/rui-dian-yao-zhuang-aco/'>瑞典药妆Aco</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/acobb/" itemprop="url">ACO BB霜和睫毛膏</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>Aco药妆的BB霜和温和睫毛膏，Aco系列的产品全部精心选制了天然无刺激的原料，今天小豆特意去咨询了药房确认说孕期和哺乳期的美眉都可以放心使用的～睫毛膏不含纤维，定型效果好，显得睫毛长且浓密～129大洋，bb霜含滋润保湿成分，遮瑕强度为中等，颜色为淡米色～189大洋～</p>

		
		
	</div>

</article>


    <article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="meta">
		<div class="date">








  


<time datetime="2014-05-01T11:57:18+02:00" data-updated="true" itemprop="datePublished">May 1<span>st</span>, 2014</time></div>
		<div class="tags">


	<a class='category' href='/blog/category/ying-er-and-er-tong/'>婴儿&儿童</a>, <a class='category' href='/blog/category/yu-you/'>鱼油</a>


</div>
		
	</div>
	<h1 class="title" itemprop="name"><a href="/blog/2014/05/01/eskimo-yuyou/" itemprop="url">儿童鱼油</a></h1>
	<div class="entry-content" itemprop="articleBody">
		<p>妈妈们花一两分钟了解一下吧！专门为一到十二岁宝宝设计的瑞典口服鱼油omega3，omega3是宝宝大脑和视网膜发育必备的哦！需要注意的是鱼油和鱼肝油不是一个东东，315央视曝光了宝宝不适合吃太多鱼肝油，好多国产保健品牌冒用鱼油的名义注册鱼肝油，哎。这款鱼油200ml，189元，每天5ml，相当于每天4.7元，可以单独喝也可以拌在奶或其他饮品甚至食物里～</p>

		
		
	</div>
